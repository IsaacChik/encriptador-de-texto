<!DOCTYPE html>
<html lang="es-mx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <header>
        <img src="./images/Logo.png" alt="Logo de Alura Latam">
        <a onclick="cambiarTema()" class="cambiarTema"><img id="changeThemeId" src="./images/themeB.png"
                alt="Cambiar tema"></a>
    </header>
    <main>
        <p class="minimoWidth">Su pantalla es muy delgada y no se notarán los elementos.</p>
        <div class="mensajeEscrito">
            <textarea id="mensajeEscrito__textArea" class="mensajeEscrito__texto"
                placeholder="Ingrese el texto aquí"></textarea>

            <section class="mensajeEscrito__bottom">
                <p id="aviso" class="mensajeEscrito__bottom__aviso"><img src="./images/exclamation.svg"
                        alt="exclamation"> Solo letras minúsculas y sin acentos</p>
                <div class="mensajeEscrito__bottom__botones">
                    <a onclick="encriptarDesencriptar(true);"
                        class="mensajeEscrito__bottom__botones__diseño">Encriptar</a>
                    <a onclick="encriptarDesencriptar(false);"
                        class="mensajeEscrito__bottom__botones__diseño">Desencriptar</a>
                </div>

            </section>
        </div>
        <div id="divMensaje" class="mensajeMostrado">

            <section id="sectionSinTexto" class="mensajeMostrado__sinTexto">
                <img id="imagenM" class="mensajeMostrado__sinTexto__imagen" src="./images/Muñeco.png"
                    alt="persona con una lupa">
                <div class="mensajeMostrado__sinTexto__aviso">
                    <p class="mensajeMostrado__sinTexto__aviso__txt1">Ningún mensaje fue encontrado</p>
                    <p class="mensajeMostrado__sinTexto__aviso__txt2">Ingresa el texto que desees encriptar o
                        desencriptar.</p>
                </div>
            </section>

            <section id="sectionConTexto" class="mensajeMostrado__conTexto">

                <textarea id="textareaMensaje" class="mensajeMostrado__conTexto__textoEncriptado" readonly></textarea>



                <a id="btnCopiar" onclick="copiar(event);" class="mensajeEscrito__bottom__botones__diseño">Copiar</a>
            </section>

        </div>
    </main>
    <footer>
        <p>Created by Isaac Chiquito Jasso, on July 9, 2024</p>
    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
